<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge1</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- <div class="separate1"></div>
        <div class="separate2"></div> -->
        <div class="modelbox">
                <div class="flexleft">
                    <div class="logoPlace">
                        <div class="logo">
                            <div class="madelogo">
                                <button>
                                    <i class="fa-solid fa-bolt main"></i>
                                    <i class="fa-solid fa-bars-staggered two "></i>
                                    
                                </button>
                            </div>
                            
                        </div>
                        <label for="name">clevel</label>
                    </div>
                    <!-- End of the logo  -->
                    <div class="statistics">
                        <div class="statisicsNav">
                            <label for="stats" class="h2">Statistics</label>
                            <label for="show more" class="showMore">show more</label>
                        </div>
                        <div class="statisticsBoxes">
                                <div class="statsLeft">
                                    <div class="bigcirle">
                                        <i class="fa-sharp fa-solid fa-circle"></i>
                                    </div>
                                    <div class="othercta">
                                        <input type="submit" value="Super" class="aa">
                                        <input type="submit" value="Great" class="bb">
                                        <input type="submit" value="Purpose" class="cc">
                                    </div>
                                </div>
                                <div class="statsRight">
                                    <div class="rightUp">
                                        <div class="uno">
                                            <div class="unoFlex1">

                                                <label for="total" class="totalHours">Total Hours</label>
                                            </div>
                                            <div class="unoFlex2">

                                                <label for="num" class="numerics">1240</label>
                                            </div>
                                        </div>
                                        <div class="duo">
                                            <button><i class="fa-sharp fa-solid fa-clock-rotate-left"></i></button>
                                        </div>
                                    </div>
                                    <div class="rightBottom">
                                        <div class="troi">
                                            <div class="unoFlex3">

                                                <label for="Budget" class="Budget">Budget</label>
                                            </div>
                                            <div class="unoFlex4">

                                                <label for="currency" class="currency">$2500</label>
                                            </div>
                                        </div>
                                        <div class="Quatro">
                                            <button>
                                                <i class="fa-sharp fa-solid fa-circle"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                        </div>
                    </div>
                </div>
                <div class="flexright">
                    <form action="">
                        <div class="header">

                            <label for="create">Create your account</label>
                            <span>It's free and easy</span>
                        </div>
                        <div class="formBody">

                                
                                <label for="name">Your name</label>
                                <input type="text" name="name" id="name" placeholder="Enter your name">
                                <label for="Email">E-mail or phone number</label>
                                <input type="email" placeholder="Type your e-mail or phone number">
                                <label for="pass">Password</label>
                                <input type="password" placeholder="Type your password">
                                <span>Must be 8 characters at least</span>
                    </div>
                        <div class="terms">

                            <input type="checkbox" name="terms&conditions" id="terms">
                            <p>

                                By creating an account means you agree to the<strong>Terms and Conditions</strong>, and our <strong>Privacy Policy</strong></p>
                            </p>
                        </div>
                        <div class="cta">    
                            <input type="submit" value="Register">
                        </div>
                        <div class="lastText">
                            <hr>
                            <span><a href="#">

                                or do it via other accounts</span>
                            </a>
                            <hr>
                        </div>
                        <div class="centeredIcons">
                            <button><i class="fa-brands fa-google"></i></button>
                            <button><i class="fa-brands fa-apple"></i></button>
                            <button><i class="fa-brands fa-facebook"></i></button>
                        </div>
                    </form>
                </div>
        </div>
    </div>
</body>
</html>
